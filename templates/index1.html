<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Invoice Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            padding: 60px 20px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            background: #f8f9ff;
        }

        .file-input-wrapper {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .file-input-wrapper:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .upload-info {
            margin-top: 20px;
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .preview-section,
        .result-section {
            display: none;
            margin-top: 30px;
        }

        .section-title {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .submit-btn,
        .reset-btn,
        .download-btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .reset-btn {
            background: #ff6b6b;
            color: white;
        }

        .reset-btn:hover {
            background: #ee5a52;
            transform: translateY(-3px);
        }

        .download-btn {
            background: #51cf66;
            color: white;
        }

        .download-btn:hover {
            background: #40c057;
            transform: translateY(-3px);
        }

        .data-preview {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            margin: 20px 0;
        }

        .data-preview pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #c3e6cb;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        #errorMsg {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #f5c6cb;
            margin: 20px 0;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ PDF Invoice Extractor</h1>
            <p>Upload your PDF invoice and extract structured data effortlessly</p>
        </div>
        <div class="content">
            <!-- Upload Section -->
            <div class="upload-section" id="uploadSection">
                <label for="pdfFile" class="file-input-wrapper">
                    <input type="file" id="pdfFile" accept="application/pdf" />
                    üìÅ Choose PDF File
                </label>
                <div class="upload-info">
                    <p>Select a PDF file to preview and extract data</p>
                    <small>Supported format: PDF files only</small>
                </div>
            </div>
            <!-- Loading Animation -->
            <div class="loading" id="loadingSection">
                <div class="spinner"></div>
                <p>Processing your PDF...</p>
            </div>
            <!-- PDF Preview Section -->
            <div class="preview-section" id="previewSection">
                <h2 class="section-title">üìñ PDF Preview</h2>
                <embed id="pdfViewer" class="pdf-viewer" type="application/pdf">
                <div id="errorMsg" style="display:none; color:red;"></div>
                <div style="text-align: center;">
                    <button class="submit-btn" id="submitBtn">üöÄ Extract Data</button>
                    <button class="reset-btn" id="resetBtn">üîÑ Upload New File</button>
                </div>
            </div>
            <!-- Results Section -->
            <div class="result-section" id="resultSection">
                <h2 class="section-title">‚úÖ Extraction Results</h2>
                <div id="messageContainer"></div>
                <div class="data-preview" id="dataPreview"></div>
                <div style="text-align: center;">
                    <button class="download-btn" id="downloadBtn" style="display: none;">
                        üíæ Download JSON File
                    </button>
                    <button class="reset-btn" id="resetBtn2">üîÑ Process Another File</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('üî• SCRIPT TAG REACHED - STARTING EXECUTION');

        // Wrap everything in DOMContentLoaded to ensure DOM is ready
        document.addEventListener('DOMContentLoaded', function () {
            console.log('‚úÖ JavaScript loaded and DOM ready');

            let currentFilename = null;
            let savedFilename = null;
            let currentOriginalFilename = null;

            // File input handler
            const pdfFileInput = document.getElementById('pdfFile');
            if (pdfFileInput) {
                console.log('‚úÖ PDF file input found');
                pdfFileInput.addEventListener('change', function (e) {
                    console.log('File input changed');
                    const file = e.target.files[0];
                    if (file && file.type === 'application/pdf') {
                        uploadPDF(file);
                    } else {
                        showError('Please select a valid PDF file.');
                    }
                });
            } else {
                console.error('‚ùå PDF file input not found');
            }

            // Submit button handler
            const submitBtn = document.getElementById('submitBtn');
            if (submitBtn) {
                console.log('‚úÖ Submit button found');
                submitBtn.addEventListener('click', function () {
                    console.log('Submit button clicked');
                    if (!currentFilename) {
                        extractData();
                    }
                });
            } else {
                console.error('‚ùå Submit button not found');
            }

            // Reset button handlers
            const resetBtn = document.getElementById('resetBtn');
            const resetBtn2 = document.getElementById('resetBtn2');

            if (resetBtn) {
                console.log('‚úÖ Reset button 1 found');
                resetBtn.addEventListener('click', function () {
                    console.log('üî¥ Reset button 1 clicked');
                    resetForm();
                });
            } else {
                console.error('‚ùå Reset button 1 not found');
            }

            if (resetBtn2) {
                console.log('‚úÖ Reset button 2 found');
                resetBtn2.addEventListener('click', function () {
                    console.log('üî¥ Reset button 2 clicked');
                    resetForm();
                });
            } else {
                console.error('‚ùå Reset button 2 not found');
            }

            // Download button handler
            const downloadBtn = document.getElementById('downloadBtn');
            if (downloadBtn) {
                console.log('‚úÖ Download button found');
                downloadBtn.addEventListener('click', function () {
                    console.log('Download button clicked');
                    if (savedFilename) {
                        window.open(`/download/${savedFilename}`, '_blank');
                    }
                });
            } else {
                console.error('‚ùå Download button not found');
            }

            function uploadPDF(file) {
                console.log('Uploading PDF:', file.name);
                showLoading(true);
                const formData = new FormData();
                formData.append('pdfFile', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        showLoading(false);
                        if (data.success) {
                            currentFilename = data.filename;
                            currentOriginalFilename = data.original_filename;
                            showPDFPreview(data.pdf_data);
                            showSuccess(data.message);
                            console.log('‚úÖ PDF uploaded successfully');
                        } else {
                            showError(data.error || 'Upload failed');
                        }
                    })
                    .catch(error => {
                        showLoading(false);
                        showError('Upload failed: ' + error.message);
                        console.error('Upload error:', error);
                    });
            }

            function extractData() {
                console.log('Extracting data from:', currentFilename);
                alert("extract button clickeddddddddddddddd")
                showLoading(true);
                submitBtn.disabled = true;

                fetch('/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        filename: currentFilename,
                        original_filename: currentOriginalFilename
                    })
                })
                    .then(async response => {
                        let data;
                        try {
                            data = await response.json();
                        } catch (e) {
                            data = { error: 'Invalid response from server.' };
                        }

                        showLoading(false);
                        submitBtn.disabled = false;

                        if (!response.ok) {
                            showError(data.error || 'Extraction failed.');
                            return;
                        }

                        if (data.success) {
                            savedFilename = data.saved_file;
                            showResults(data, data.message);
                            console.log('‚úÖ Data extracted successfully');
                        } else {
                            showError(data.error || 'Extraction failed.');
                        }
                    })
                    .catch(error => {
                        showLoading(false);
                        submitBtn.disabled = false;
                        showError('Extraction failed: ' + error.message);
                        console.error('Extraction error:', error);
                    });
            }

            function showPDFPreview(pdfData) {
                console.log('Showing PDF preview');
                const pdfViewer = document.getElementById('pdfViewer');
                pdfViewer.src = `data:application/pdf;base64,${pdfData}`;
                document.getElementById('uploadSection').style.display = 'none';
                document.getElementById('previewSection').style.display = 'block';
                document.getElementById('resultSection').style.display = 'none';
            }

            function showResults(data, message) {
                console.log('Showing results');
                const messageContainer = document.getElementById('messageContainer');
                const dataPreview = document.getElementById('dataPreview');

                const emailIcon = data.email_sent ? "‚úÖ üìß" : "‚ùå üìß";
                const fullMessage = `${emailIcon} ${message}`;

                messageContainer.innerHTML = `<div class="success-message">${fullMessage}</div>`;
                dataPreview.innerHTML = `<pre>${JSON.stringify(data.data, null, 2)}</pre>`;

                downloadBtn.style.display = 'inline-block';
                document.getElementById('resultSection').style.display = 'block';
                document.getElementById('resultSection').scrollIntoView({
                    behavior: 'smooth'
                });
            }

            function showSuccess(message) {
                console.log('Success:', message);
            }

            function showError(message) {
                console.error('Error:', message);
                const errorDiv = document.getElementById('errorMsg');
                if (!errorDiv) {
                    alert(message);
                    return;
                }

                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                errorDiv.style.color = 'red';

                setTimeout(() => {
                    errorDiv.style.display = 'none';
                    errorDiv.textContent = '';
                }, 8000);
            }

            function showLoading(show) {
                document.getElementById('loadingSection').style.display = show ? 'block' : 'none';
            }

            function clearUploadsFolder() {
                console.log('üóëÔ∏è Attempting to clear uploads folder...');

                return fetch('/clear-uploads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                    .then(response => {
                        console.log('Clear uploads response status:', response.status);
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Clear uploads response:', data);
                        if (data.success) {
                            console.log('‚úÖ Uploads folder cleared successfully');
                        } else {
                            console.error('‚ùå Failed to clear uploads folder:', data.error);
                        }
                        return data;
                    })
                    .catch(error => {
                        console.error('‚ùå Error clearing uploads folder:', error);
                        return { success: false, error: error.message };
                    });
            }

            function resetForm() {
                console.log('üîÑ Reset form called');

                // Clear uploads folder when resetting
                 clearUploadsFolder();

                currentFilename = null;
                savedFilename = null;
                currentOriginalFilename = null;

                // Reset file input
                if (pdfFileInput) {
                    pdfFileInput.value = '';
                }

                // Show/hide sections
                document.getElementById('uploadSection').style.display = 'block';
                document.getElementById('previewSection').style.display = 'none';
                document.getElementById('resultSection').style.display = 'none';
                document.getElementById('loadingSection').style.display = 'none';

                // Clear PDF viewer
                const pdfViewer = document.getElementById('pdfViewer');
                if (pdfViewer) {
                    pdfViewer.src = '';
                }

                // Remove any error messages
                const errorMessages = document.querySelectorAll('.error-message');
                errorMessages.forEach(error => error.remove());

                // Clear errorMsg div
                const errorDiv = document.getElementById('errorMsg');
                if (errorDiv) {
                    errorDiv.style.display = 'none';
                    errorDiv.textContent = '';
                }

                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });

                console.log('‚úÖ Reset complete');
            }
        });

        console.log('üî• SCRIPT TAG END - Event listener attached');
    </script>
</body>

</html>
